{% extends 'index.html' %}

{% block content %}
<div class="notlogin">

    <p><b>Laget av: </b>
    <p>{{ correct_tour.created_by}}</p></p>

    <h3>Beskrivelse av tour:</h3>
    <p>{{ correct_tour.description }}</p>

    <h3>Lokasjon:</h3>
    <p>{{ correct_tour.location }}</p>

    <h3>Dato:</h3>
    <p>{{ correct_tour.date }}</p>

    <h3>Pris:</h3>
    <p>{{ correct_tour.price }}</p>
</div>

{% endblock %}
